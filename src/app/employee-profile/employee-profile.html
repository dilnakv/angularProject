<div class="profile">
  <h2>{{ employee.name }}</h2>
  <p>Role: {{ employee.role }}</p>
  <p>Currently Assigned Project: {{ employee.project }}</p>

  <input type="text" [(ngModel)]="newProject" placeholder="Enter project name" />
  <button (click)="changeProject()" appTooltip="This is a tooltip!">Change Project</button>

  <p style="color: green">{{ message }}</p>

  <!-- Passing employee details to child -->
  <app-project [project]="employee.project"></app-project>

<p appHighlight="lightblue">Hover over this text to see the highlight effect.</p>
<p appHighlight="pink">This text will highlight in pink on hover.</p>
</div>
