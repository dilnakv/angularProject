<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="fliter" value="all" [(ngModel)]="selectedFilterRadioButton"
        (change)="onSelectedFilterRadioButtonChanged()" />
    <span>{{'All (' + all +')'}}</span>

    <input type="radio" name="fliter" value="true" [(ngModel)]="selectedFilterRadioButton"
        (change)="onSelectedFilterRadioButtonChanged()" />
    <span>{{'In Stock (' + inStock +')'}}</span>

    <input type="radio" name="fliter" value="false" [(ngModel)]="selectedFilterRadioButton"
        (change)="onSelectedFilterRadioButtonChanged()" />
    <span>{{'Out of Stock (' + outOfStock +')'}}</span>
</div>
