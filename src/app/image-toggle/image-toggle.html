<div style="text-align:center; margin-top:50px;">
  <h1>Image Toggle Example</h1>
  <button (click)="toggleImage()">
    {{ isImageVisible ? 'Hide Image' : 'Show Image' }}
  </button>
  <br /><br />
  <img *ngIf="isImageVisible"
       [src]="imagePath"
       alt="Toggled"
       width="200">
</div>
