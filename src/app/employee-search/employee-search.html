<div class="search-box">
  <input #searchInput type="text" placeholder="Enter employee name" />
  <button (click)="searchEmployee()">Search</button>
</div>

<!-- Show results -->
<div *ngIf="searchResults.length > 0" class="employee-list">
  <h3>Search Results</h3>
  <div *ngFor="let emp of searchResults" class="employee-card">
    <p><strong>ID:</strong> {{ emp.id }}</p>
    <p><strong>Name:</strong> {{ emp.name }}</p>
    <p><strong>Department:</strong> {{ emp.department }}</p>
    <p><strong>Email:</strong> {{ emp.email }}</p>
    <hr />
  </div>
</div>

<!-- Not found message -->
<div *ngIf="notFound" class="not-found">
  <p>No employees found with the given name.</p>
</div>
